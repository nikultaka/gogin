basePath: /api/v1
definitions:
  apiclient.ClientResponse:
    properties:
      client_id:
        type: string
      client_secret:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      description:
        type: string
      grant_types:
        items:
          type: string
        type: array
      id:
        type: string
      is_active:
        type: boolean
      is_public:
        type: boolean
      name:
        type: string
      redirect_uris:
        items:
          type: string
        type: array
      scopes:
        items:
          type: string
        type: array
      updated_at:
        type: string
    type: object
  apiclient.ClientsListResponse:
    properties:
      clients:
        items:
          $ref: '#/definitions/apiclient.ClientResponse'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  apiclient.CreateClientRequest:
    properties:
      description:
        type: string
      grant_types:
        items:
          type: string
        type: array
      is_public:
        type: boolean
      name:
        type: string
      redirect_uris:
        items:
          type: string
        type: array
      scopes:
        items:
          type: string
        type: array
    required:
    - grant_types
    - name
    - redirect_uris
    - scopes
    type: object
  apiclient.UpdateClientRequest:
    properties:
      description:
        type: string
      grant_types:
        items:
          type: string
        type: array
      name:
        type: string
      redirect_uris:
        items:
          type: string
        type: array
      scopes:
        items:
          type: string
        type: array
    required:
    - grant_types
    - name
    - redirect_uris
    - scopes
    type: object
  notifications.NotificationResponse:
    properties:
      channel:
        type: string
      content:
        type: string
      created_at:
        type: string
      id:
        type: string
      is_read:
        type: boolean
      read_at:
        type: string
      status:
        type: string
      title:
        type: string
      type:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  notifications.NotificationsListResponse:
    properties:
      limit:
        type: integer
      notifications:
        items:
          $ref: '#/definitions/notifications.NotificationResponse'
        type: array
      page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
      unread:
        type: integer
    type: object
  notifications.TestEmailRequest:
    properties:
      body:
        type: string
      subject:
        type: string
      to:
        type: string
    required:
    - body
    - subject
    - to
    type: object
  notifications.TestSMSRequest:
    properties:
      body:
        type: string
      to:
        type: string
    required:
    - body
    - to
    type: object
  oauth2.AuthorizeRequest:
    properties:
      client_id:
        type: string
      code_challenge:
        type: string
      code_challenge_method:
        enum:
        - S256
        - plain
        type: string
      redirect_uri:
        type: string
      response_type:
        enum:
        - code
        type: string
      scope:
        type: string
      state:
        type: string
    required:
    - client_id
    - redirect_uri
    - response_type
    type: object
  oauth2.AuthorizeResponse:
    properties:
      code:
        type: string
      state:
        type: string
    type: object
  oauth2.IntrospectRequest:
    properties:
      token:
        type: string
      token_type_hint:
        enum:
        - access_token
        - refresh_token
        type: string
    required:
    - token
    type: object
  oauth2.IntrospectResponse:
    properties:
      active:
        type: boolean
      client_id:
        type: string
      exp:
        type: integer
      iat:
        type: integer
      scope:
        type: string
      token_type:
        type: string
      user_id:
        type: string
    type: object
  oauth2.RevokeRequest:
    properties:
      token:
        type: string
      token_type_hint:
        enum:
        - access_token
        - refresh_token
        type: string
    required:
    - token
    type: object
  oauth2.TokenRequest:
    properties:
      client_id:
        type: string
      client_secret:
        type: string
      code:
        type: string
      code_verifier:
        type: string
      grant_type:
        enum:
        - authorization_code
        - client_credentials
        - refresh_token
        type: string
      redirect_uri:
        type: string
      refresh_token:
        type: string
      scope:
        type: string
    required:
    - client_id
    - grant_type
    type: object
  oauth2.TokenResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_token:
        type: string
      scope:
        type: string
      token_type:
        type: string
    type: object
  response.Actor:
    properties:
      client_id:
        type: string
      role:
        type: string
      user_id:
        type: string
    type: object
  response.Meta:
    properties:
      actor:
        $ref: '#/definitions/response.Actor'
      request_id:
        type: string
      timestamp:
        type: string
      version:
        type: string
    type: object
  response.Response:
    properties:
      data: {}
      errors:
        items:
          $ref: '#/definitions/response.ResponseError'
        type: array
      message:
        type: string
      meta:
        $ref: '#/definitions/response.Meta'
      success:
        type: boolean
    type: object
  response.ResponseError:
    properties:
      code:
        type: string
      field:
        type: string
      message:
        type: string
    type: object
  reviews.CreateReviewRequest:
    properties:
      content:
        type: string
      rating:
        maximum: 5
        minimum: 1
        type: integer
      resource_id:
        type: string
      resource_type:
        type: string
      title:
        type: string
    required:
    - content
    - rating
    - resource_id
    - resource_type
    - title
    type: object
  reviews.ReviewResponse:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: string
      rating:
        type: integer
      resource_id:
        type: string
      resource_type:
        type: string
      status:
        type: string
      title:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  reviews.ReviewsListResponse:
    properties:
      average_rating:
        type: number
      limit:
        type: integer
      page:
        type: integer
      reviews:
        items:
          $ref: '#/definitions/reviews.ReviewResponse'
        type: array
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  reviews.UpdateReviewRequest:
    properties:
      content:
        type: string
      rating:
        maximum: 5
        minimum: 1
        type: integer
      title:
        type: string
    required:
    - content
    - rating
    - title
    type: object
  users.ChangePasswordRequest:
    properties:
      new_password:
        minLength: 8
        type: string
      old_password:
        type: string
    required:
    - new_password
    - old_password
    type: object
  users.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  users.LoginResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_token:
        type: string
      token_type:
        type: string
      user:
        $ref: '#/definitions/users.UserResponse'
    type: object
  users.RegisterRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    type: object
  users.UpdateProfileRequest:
    properties:
      first_name:
        type: string
      last_name:
        type: string
      phone:
        type: string
    required:
    - first_name
    - last_name
    type: object
  users.UserResponse:
    properties:
      avatar:
        type: string
      created_at:
        type: string
      email:
        type: string
      email_verified:
        type: boolean
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
      phone:
        type: string
      phone_verified:
        type: boolean
      role:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
host: localhost:8081
info:
  contact:
    email: support@gogin.com
    name: API Support
  description: |-
    A comprehensive REST API built with Go and Gin framework
    This API provides user authentication, profile management, and admin operations.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Gogin API
  version: "1.0"
paths:
  /clients:
    get:
      description: Get a paginated list of all OAuth clients (admin only)
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/apiclient.ClientsListResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: List API Clients
      tags:
      - API Clients
    post:
      consumes:
      - application/json
      description: Create a new OAuth 2.0 client application (admin only)
      parameters:
      - description: Client details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/apiclient.CreateClientRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/apiclient.ClientResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "422":
          description: Unprocessable Entity
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                errors:
                  items:
                    $ref: '#/definitions/response.ResponseError'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: Create API Client
      tags:
      - API Clients
  /clients/{id}:
    delete:
      description: Delete an OAuth client (admin only)
      parameters:
      - description: Client ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Delete API Client
      tags:
      - API Clients
    get:
      description: Get an OAuth client by ID (admin only)
      parameters:
      - description: Client ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/apiclient.ClientResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get API Client
      tags:
      - API Clients
    put:
      consumes:
      - application/json
      description: Update an OAuth client (admin only)
      parameters:
      - description: Client ID
        in: path
        name: id
        required: true
        type: string
      - description: Client update details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/apiclient.UpdateClientRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/apiclient.ClientResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
        "422":
          description: Unprocessable Entity
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                errors:
                  items:
                    $ref: '#/definitions/response.ResponseError'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: Update API Client
      tags:
      - API Clients
  /clients/{id}/regenerate-secret:
    post:
      description: Generate a new secret for an OAuth client (admin only)
      parameters:
      - description: Client ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  properties:
                    client_secret:
                      type: string
                  type: object
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Regenerate Client Secret
      tags:
      - API Clients
  /clients/{id}/status:
    put:
      consumes:
      - application/json
      description: Activate or deactivate an OAuth client (admin only)
      parameters:
      - description: Client ID
        in: path
        name: id
        required: true
        type: string
      - description: Status update
        in: body
        name: request
        required: true
        schema:
          properties:
            is_active:
              type: boolean
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Update Client Status
      tags:
      - API Clients
  /health:
    get:
      description: Check if the API is running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  properties:
                    status:
                      type: string
                    time:
                      type: string
                  type: object
              type: object
      summary: Health check
      tags:
      - Core
  /notifications:
    get:
      description: Get paginated list of user notifications
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/notifications.NotificationsListResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: List Notifications
      tags:
      - Notifications
  /notifications/{id}:
    delete:
      description: Delete a notification
      parameters:
      - description: Notification ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Delete Notification
      tags:
      - Notifications
    get:
      description: Get a notification by ID
      parameters:
      - description: Notification ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/notifications.NotificationResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get Notification
      tags:
      - Notifications
  /notifications/{id}/read:
    put:
      description: Mark a notification as read
      parameters:
      - description: Notification ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Mark Notification as Read
      tags:
      - Notifications
  /notifications/test-email:
    post:
      consumes:
      - application/json
      description: Send a test email via SendGrid
      parameters:
      - description: Email details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/notifications.TestEmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "422":
          description: Unprocessable Entity
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                errors:
                  items:
                    $ref: '#/definitions/response.ResponseError'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: Test Email
      tags:
      - Notifications
  /notifications/test-sms:
    post:
      consumes:
      - application/json
      description: Send a test SMS via Twilio
      parameters:
      - description: SMS details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/notifications.TestSMSRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "422":
          description: Unprocessable Entity
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                errors:
                  items:
                    $ref: '#/definitions/response.ResponseError'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: Test SMS
      tags:
      - Notifications
  /oauth/authorize:
    post:
      consumes:
      - application/json
      description: Request authorization code with PKCE support
      parameters:
      - description: Authorization request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/oauth2.AuthorizeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/oauth2.AuthorizeResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: OAuth2 Authorization
      tags:
      - OAuth2
  /oauth/introspect:
    post:
      consumes:
      - application/json
      description: Get information about a token
      parameters:
      - description: Introspect request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/oauth2.IntrospectRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/oauth2.IntrospectResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Introspect Token
      tags:
      - OAuth2
  /oauth/revoke:
    post:
      consumes:
      - application/json
      description: Revoke an access or refresh token
      parameters:
      - description: Revoke request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/oauth2.RevokeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Revoke Token
      tags:
      - OAuth2
  /oauth/token:
    post:
      consumes:
      - application/json
      description: Exchange authorization code, refresh token, or client credentials
        for access token
      parameters:
      - description: Token request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/oauth2.TokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/oauth2.TokenResponse'
              type: object
        "400":
